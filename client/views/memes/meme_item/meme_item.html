<template name="MemeItem">
  <div class="meme-item col-md-4 col-md-offset-4">
      <div class="image">
         <img src="{{picture}}" class="img img-responsive full-width" />
      </div>
      <div class="meme-info">
        <div class="meme-info-left">{{ circleName }}</div>
        <div class="meme-info-right">{{ formatTime createdAt }}</div>
      </div>
  </div>
</template>
